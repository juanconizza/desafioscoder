                    type: integer
                    format: int32
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  info:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      prevPage:
                        type: integer
                      nextPage:
                        type: integer
                      totalPages:
                        type: integer
                example:
                  statusCode: 200
                  response:
                    - title: "Producto 1"
                      category: "Electronics"
                      price: 199.99
                      stock: 5
                    - title: "Producto 2"
                      category: "Books"
                      price: 15.99
                      stock: 10
                  info:
                    page: 1
                    limit: 10
                    prevPage: null
                    nextPage: 2
                    totalPages: 5
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/products/{pid}:
    get:
      tags:
        - Productos
      security:
        - cookieAuth: []
      summary: Obtiene un producto por ID
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID del producto
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
