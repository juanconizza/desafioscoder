openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        seller_id:
          type: string
          description: ID del usuario que creó el producto
          example: 60c72b2f5f1b2c001c8e4c4d
        title:
          type: string
          description: Título del producto
          example: Producto de Ejemplo
        photo:
          type: string
          description: URL de la foto del producto
          default: default_picture.png
          example: http://example.com/foto.jpg
        category:
          type: string
          description: Categoría del producto
          example: Electrónica
        description:
          type: string
          description: Descripción del producto
          default: El usuario no incluyó una descripcion
          example: Este es un producto de ejemplo.
        price:
          type: number
          description: Precio del producto
          example: 99
        stock:
          type: number
          description: Stock disponible del producto
          default: 1
          example: 50
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación del producto
          example: 2024-07-28T14:35:00Z
        updatedAt:
          type: string
          format: date-time
          description: Fecha de última actualización del producto
          example: 2024-07-28T14:35:00Z
      example:
        title: Caja de Herramientas Stanley
        photo: http://example.com/Caja-de-herramientas_1719255199210.jpg
        category: Hogar
        description: Excelente caja sin uso practicamente.
        price: 2599
        stock: 3
  responses:
    ProductCreated:
      description: Producto creado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              response:
                type: string
              message:
                type: string
            example:
              statusCode: 201
              response: 60c72b2f5f1b2c001c8e4c4d
              message: Product created successfully!
    ProductRead:
      description: Producto leído exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              response:
                $ref: '#/components/schemas/Product'
            example:
              statusCode: 200
              response:
                seller_id: 60c72b2f5f1b2c001c8e4c4d
                title: Producto de Ejemplo
                photo: http://example.com/foto.jpg
                category: Electrónica
                description: Este es un producto de ejemplo.
                price: 99.99
                stock: 50
                createdAt: 2024-07-28T14:35:00Z
                updatedAt: 2024-07-28T14:35:00Z
    ProductsRead:
      description: Productos leídos exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              totalProducts:
                type: integer
                format: int32
              response:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
            example:
              statusCode: 200
              totalProducts: 3
              response:
                - seller_id: 60c72b2f5f1b2c001c8e4c4d
                  title: Producto de Ejemplo 1
                  photo: http://example.com/foto1.jpg
                  category: Electrónica
                  description: Este es un producto de ejemplo 1.
                  price: 99.99
                  stock: 50
                  createdAt: 2024-07-28T14:35:00Z
                  updatedAt: 2024-07-28T14:35:00Z
                - seller_id: 60c72b2f5f1b2c001c8e4c4d
                  title: Producto de Ejemplo 2
                  photo: http://example.com/foto2.jpg
                  category: Electrónica
                  description: Este es un producto de ejemplo 2.
                  price: 149.99
                  stock: 30
                  createdAt: 2024-07-28T14:35:00Z
                  updatedAt: 2024-07-28T14:35:00Z
                - seller_id: 60c72b2f5f1b2c001c8e4c4d
                  title: Producto de Ejemplo 3
                  photo: http://example.com/foto3.jpg
                  category: Electrónica
                  description: Este es un producto de ejemplo 3.
                  price: 199.99
                  stock: 20
                  createdAt: 2024-07-28T14:35:00Z
                  updatedAt: 2024-07-28T14:35:00Z
    PaginatedProductsRead:
      description: Productos paginados leídos exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              response:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              info:
                type: object
                properties:
                  page:
                    type: integer
                  limit:
                    type: integer
                  prevPage:
                    type: integer
                    nullable: true
                  nextPage:
                    type: integer
                    nullable: true
                  totalPages:
                    type: integer
            example:
              statusCode: 200
              response:
                - seller_id: 60c72b2f5f1b2c001c8e4c4d
                  title: Producto de Ejemplo 1
                  photo: http://example.com/foto1.jpg
                  category: Electrónica
                  description: Este es un producto de ejemplo 1.
                  price: 99.99
                  stock: 50
                  createdAt: 2024-07-28T14:35:00Z
                  updatedAt: 2024-07-28T14:35:00Z
              info:
                page: 1
                limit: 10
                prevPage: null
                nextPage: 2
                totalPages: 5
    ProductUpdated:
      description: Producto actualizado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              response:
                $ref: '#/components/schemas/Product'
            example:
              statusCode: 200
              response:
                seller_id: 60c72b2f5f1b2c001c8e4c4d
                title: Producto de Ejemplo Actualizado
                photo: http://example.com/foto_actualizada.jpg
                category: Electrónica
                description: Este es un producto de ejemplo actualizado.
                price: 199.99
                stock: 40
                createdAt: 2024-07-28T14:35:00Z
                updatedAt: 2024-07-29T14:35:00Z
    ProductDeleted:
      description: Producto eliminado exitosamente
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
