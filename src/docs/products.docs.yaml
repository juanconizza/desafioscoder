          description: Filtra productos por categoría
        - in: query
          name: seller_id
          schema:
            type: string
          description: Filtra productos por ID de vendedor
        - in: query
          name: limit
          schema:
            type: integer
          description: Número de productos por página
        - in: query
          name: page
          schema:
            type: integer
          description: Número de página
