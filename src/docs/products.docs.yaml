              response:
                seller_id: 60c72b2f5f1b2c001c8e4c4d
                title: Producto de Ejemplo
                photo: http://example.com/foto.jpg
                category: Electrónica
                description: Este es un producto de ejemplo.
                price: 99.99
                stock: 50
                createdAt: 2024-07-28T14:35:00Z
                updatedAt: 2024-07-28T14:35:00Z
    BadRequest:
      description: Petición incorrecta
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              message:
                type: string
            example:
              statusCode: 400
              message: 'Invalid fields'
    Unauthorized:
      description: No autorizado
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              message:
                type: string
            example:
              statusCode: 401
              message: 'Bad auth from policies!'
    Forbidden:
      description: Prohibido
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              message:
                type: string
            example:
              statusCode: 403
              message: 'Forbidden from policies!'
    NotFound:
      description: No encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              message:
                type: string
            example:
              statusCode: 404
              message: 'No Products for Display'
    InternalServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
              message:
                type: string
            example:
              statusCode: 500
              message: 'Internal Server Error'
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token

  /api/products:
    get:
      tags:
        - Productos
      security:
        - cookieAuth: []
      summary: Obtiene una lista de productos
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filtra productos por categoría
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Productos
      security:
        - cookieAuth: []
      summary: Crea un nuevo producto
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Producto creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                  response:
                    type: string
                    description: ID del nuevo producto
                  message:
                    type: string
                    description: Mensaje de éxito
                example:
                  statusCode: 201
                  response: "60c72b2f9b1e8a001c8e4b8a"
                  message: "Product created successfully!"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
